<body>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large keep">
        <div class="selector keep" id="team-color">
            <button id="red" class="color-selector"></button>
            <button id="blue" class="color-selector"></button>
        </div>
        <select id="start-position" class="keep">
            <option></option>
            <option>Left</option>
            <option>Center</option>
            <option>Right</option>
        </select>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
    </div>
    <div class="row">
        <h1>HAB</h1>
        <div>
            <h2>Level Started</h2>
            <select id="auto-level-start">
                <option value="none">None</option>
                <option value="level-1">HAB Level 1</option>
                <option value="level-2">HAB Level 2</option>
            </select>
        </div>
        <div>
            <h2>Off Platform</h2>
            <input type="checkbox" id="auto-platform">
        </div>
        <div>
            <h2>Level Reached</h2>
            <select id="level-end">
                <option value="none">None</option>
                <option value="level-1">HAB Level 1</option>
                <option value="level-2">HAB Level 2</option>
                <option value="level-3">HAB Level 3</option>
            </select>
        </div>
        <div>
            <h2>Climb Assists</h2>
            <input type="number" id="climb-assist" value="0" min="0" max="2">
        </div>
    </div>
    <div class="row">
        <h1>CARGO</h1>
        <div>
            <h2>Hatches Placed</h2>
            <input type="number" id="hatches" value="0" min="0">
        </div>
        <div>
            <h2>Balls Placed</h2>
            <input type="number" id="cargo" value="0" min="0">
        </div>
    </div>
